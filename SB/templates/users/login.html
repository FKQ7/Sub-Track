    {% load crispy_forms_tags %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Hello Again!</legend>
				{{ form|crispy }}
			</fieldset>
			<fieldset>
				<div class="form-group">
					<button  class="btn btn-outlin-info" type="sumbit">Sign Up</button>
				</div>
			</fieldset>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				Don't have an account? Sign Up NOW! <a class="ml-2" href="{% url 'register' %}">Sign Up!</a>
			</small>
			<br>
			<small class="text-muted">
				Forgot your password?? Reset it here <a class="ml-2" href="{% url 'password_reset' %}">Reset password!</a>
			</small>
		</div>
	</div>
